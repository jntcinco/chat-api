name: Startup Workflow

on:
  workflow_dispatch:

jobs:
  aws-secret-manager:
    runs-on: ubuntu-latest
    env:
      TEST_EXAMPLE: "Will be set from the keyvault."
      JAVA_HOME: "Will be set from the keyvault."
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
        
      - name: Get AWS Secret
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: |
            AWS_SECRET, arn:aws:secretsmanager:ap-southeast-2:033376537995:secret:test/GithubAction/hello-kmEWfz
          parse-json-secrets: true
            
      - name: Print AWS Secrets
        run: |
          echo "Test Example: ${{ env.AWS_SECRET_TEST_EXAMPLE }}"
          echo "Java Home: ${{ env.AWS_SECRET_JAVA_HOME }}"
          
